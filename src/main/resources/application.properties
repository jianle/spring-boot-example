server.port=8080
server.contextPath=/
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss


spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.check-template-location=false

#datasource
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none


spring.datasource.url=jdbc:h2:file:./test;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.schema=classpath:/db/schema-h2.sql
spring.datasource.data=classpath:/db/data-h2.sql
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver


logging.level.root=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.web=INFO

#show sql statement
logging.level.org.hibernate.SQL=debug
#show sql values
logging.level.org.hibernate.type.descriptor.sql=trace

spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=password

#about session
spring.session.store-type=redis
server.session.timeout=50000
server.session.max=2